<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Formulaire d'inscription</title> 
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your name" name="nom_etudiant" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" name="date_naissance_etudiant" required>
                        </div>

                        <div class="input-field">
                            <label>Promotion</label>
                            <input type="text" placeholder="Enter your Promotion" name="promotion_etudiant" required>
                        </div>

                        <div class="input-field">
                            <label>Second name</label>
                            <input type="text" placeholder="Enter your Second-name" name="prenom_etudiant" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Biographie</label>
                            <input type="text" placeholder="Enter your biographie" name="biographie_etudiant" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Permanent or Temporary" name="adresse_etudiant" required>
                        </div>

                        <div class="input-field">
                            <label>Filiere</label>
                            <input type="text" placeholder="Enter Departement" name="Nom_filiere" required>
                        </div>

                        <div class="input-field">
                            <label>Degree</label>
                            <input type="text" placeholder="Enter your degree" name="degre_etudiant" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                   

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
